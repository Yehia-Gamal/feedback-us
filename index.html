<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Us Know Your Feedback</title>
    <!-- Style Sheets Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div
      id="panel"
      class="panel-container bg-white rounded p-4 text-center d-flex flex-column align-items-center"
    >
      <strong
        >How Satisfied Are You With Our<br />Customer Support
        Performance?</strong
      >
      <div class="ratings-container mt-3 mb-3 d-flex">
        <div class="rating p-3 m-1 mt-2 mb-2">
          <img src="assets/images/rating-unhappy.png" alt="Unhappy" />
          <small class="d-inline-block mt-2">Unhappy</small>
        </div>
        <div class="rating p-3 m-1 mt-2 mb-2">
          <img src="assets/images/rating-neutral.png" alt="Neutral" />
          <small class="d-inline-block mt-2">Neutral</small>
        </div>
        <div class="rating p-3 m-1 mt-2 mb-2 active">
          <img src="assets/images/rating-satisfied.png" alt="Satisfied" />
          <small class="d-inline-block mt-2">Satisfied</small>
        </div>
      </div>
      <button class="btn btn-primary" id="send">Send Review</button>
    </div>

    <!-- JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
